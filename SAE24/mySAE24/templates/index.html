{% extends "main.html" %}
{% block content %}
 <h1> Liste des donnees: </h1>

  {% else %}
<table>
  <tr>
    <th> Temp√©rature </th>
    <th> Date </th>
    <th> Piece </th>
    <th> Emplacement </th>
    <th> Capteur </th>
  </tr>
  {% for i in data %}
  <tr>
    <td> {{i.data}} </td>
    <td> {{i.timestamp}} </td>

  {% endfor %}
  {% endif %}
</table>

{% endblock content %}
